<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script text="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
</head>
<body>
    <!-- Stampare a schermo una decina di dischi musicali (vedi screenshot).
Utilizzare:
Html, CSS, JS, VueJS, PHP
Prima Milestone:
Stampiamo i dischi solo con l’utilizzo di PHP, che stampa direttamente i dischi in pagina: al caricamento della pagina ci saranno tutti i dischi.
Seconda Milestone:
Attraverso l’utilizzo di axios: al caricamento della pagina axios chiederà, attraverso una chiamata api, i dischi a php e li stamperà attraverso vue.

<div class="main-container">
                
        <header>
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/75/Spotify_icon.png" alt="">
            </div>
        </header>
        <div id="root">
            <div class="album-wrapper">   
                <!-- prova vue -->
                <!-- {{message}} -->
                <div v-for="album in albums " class="album-container">
                        <img :src="album.poster" :alt="album.title">
                    <h3 class="album-title">
                    {{album.title}}
                    </h3>
                    <h4 class="author">
                        {{album.author}}
                    </h4>
                    <h5 class="date">
                        {{album.year}}
                    </h5>
                </div>
                
            </div>
        </div>  
</div>
<script text="javascript" src="js/script.js"></script>
</body>
